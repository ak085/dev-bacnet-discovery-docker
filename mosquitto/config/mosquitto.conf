# Mosquitto MQTT Broker Configuration for BacPipes
# Internal broker for BACnet data pipeline

# Network
listener 1883
protocol mqtt

# Security - allow anonymous (internal network only)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_keepalive 60
max_queued_messages 1000

# Performance
message_size_limit 10240

# Auto-save interval (seconds)
autosave_interval 300
