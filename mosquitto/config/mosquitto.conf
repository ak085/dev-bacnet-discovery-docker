# BacPipes Integrated MQTT Broker Configuration
# This broker is part of the edge/site data collection stack

# Network listener
listener 1883
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all

# Optional bridge configuration (managed via Web UI)
# Bridge will be dynamically configured when cloud integration is enabled
include_dir /mosquitto/config/bridges
