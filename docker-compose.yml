services:
  postgres:
    image: postgres:15-alpine
    container_name: bacpipes-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-anatoli}
      POSTGRES_DB: ${POSTGRES_DB:-bacpipes}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-anatoli}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bacpipes-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bacpipes-frontend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-anatoli}@postgres:5432/${POSTGRES_DB:-bacpipes}
      NODE_ENV: ${NODE_ENV:-development}
      TZ: ${TZ:-Asia/Kuala_Lumpur}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - bacpipes-network
    restart: unless-stopped

  bacnet-worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: bacpipes-worker
    depends_on:
      postgres:
        condition: service_healthy
      frontend:
        condition: service_started
    environment:
      # Database connection
      DB_HOST: localhost     # Host networking: access postgres via host-exposed port
      DB_PORT: 5434          # Host-exposed PostgreSQL port
      DB_NAME: ${POSTGRES_DB:-bacpipes}
      DB_USER: ${POSTGRES_USER:-anatoli}
      DB_PASSWORD: ""        # Trust authentication
      # BACnet configuration
      BACNET_IP: ${BACNET_IP:-192.168.1.35}
      BACNET_PORT: ${BACNET_PORT:-47808}
      # MQTT configuration (external broker on separate LXC)
      MQTT_BROKER: ${MQTT_BROKER:-10.0.60.2}  # External broker LXC
      MQTT_PORT: ${MQTT_PORT:-1883}           # Standard MQTT port
      MQTT_CLIENT_ID: ${MQTT_CLIENT_ID:-bacpipes_worker}
      # Polling configuration
      POLL_INTERVAL: ${POLL_INTERVAL:-60}
      # System
      TZ: ${TZ:-Asia/Kuala_Lumpur}
    network_mode: host       # Required for BACnet communication on local network
    restart: unless-stopped

  # TimescaleDB - Time-series database for historical sensor data
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: bacpipes-timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-anatoli}
      POSTGRES_DB: ${TIMESCALEDB_DB:-timescaledb}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5435:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./timescaledb/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-anatoli}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bacpipes-network
    restart: unless-stopped

  # Telegraf - MQTT to TimescaleDB data pipeline (custom Python bridge)
  telegraf:
    build:
      context: ./telegraf
      dockerfile: Dockerfile
    container_name: bacpipes-telegraf
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      # MQTT configuration (external broker on separate LXC)
      MQTT_BROKER: ${MQTT_BROKER:-10.0.60.2}  # External broker LXC
      MQTT_PORT: ${MQTT_PORT:-1883}           # Standard MQTT port
      # TimescaleDB connection
      TIMESCALEDB_HOST: localhost  # Use localhost due to host networking
      TIMESCALEDB_PORT: 5435        # Use host-exposed port
      TIMESCALEDB_DB: ${TIMESCALEDB_DB:-timescaledb}
      TIMESCALEDB_USER: ${POSTGRES_USER:-anatoli}
      TZ: ${TZ:-Asia/Kuala_Lumpur}
    network_mode: host  # Host networking for TimescaleDB access
    restart: unless-stopped

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.4.1
    container_name: bacpipes-grafana
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ""
      TZ: ${TZ:-Asia/Kuala_Lumpur}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - bacpipes-network
    restart: unless-stopped

networks:
  bacpipes-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  timescaledb_data:
    driver: local
  grafana_data:
    driver: local
